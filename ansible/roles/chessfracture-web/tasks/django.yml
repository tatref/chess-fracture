- name: migrate
  django_manage:
    command: migrate
    virtualenv: "{{ django_venv_path }}"
    app_path: "/home/{{ chessfracture_user }}/chessfracture/django/mysite"

- name: disable DEBUG
  lineinfile:
    path: "/home/{{ chessfracture_user }}/chessfracture/django/mysite/secret_key"
    regexp: '^DEBUG = '
    line: 'DEBUG = False'
  when: not dev

- name: restart uwsgi
  service:
    name: uwsgi
    state: started
