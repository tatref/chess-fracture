- name: create /var/www/media
  file:
    path: /var/www/media
    state: directory
    mode: 0755
    owner: root
    group: root
  changed_when: false

- name: copy media to /var/www/media
  synchronize:
    src: media/
    dest: /var/www/media
    delete: yes
  changed_when: false

- name: restorecon -Rv /var/www
  command: restorecon -Rv /var/www
  changed_when: false

- name: selinux bool httpd_can_network_connect
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes

- name: install nginx
  yum:
    name: nginx
    state: installed

- name: open nginx ports
  firewalld:
    port: "{{item}}/tcp"
    permanent: true
    immediate: true
    state: enabled
  loop:
    - 80
    - 443

- name: configure nginx.conf
  template:
    src: etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: configure nginx webapp.conf
  template:
    src: "etc/nginx/conf.d/{{item}}.conf"
    dest: "/etc/nginx/conf.d/{{item}}.conf"
  notify: restart nginx
  loop:
    - default
    - certbot

- name: start nginx
  service:
    name: nginx
    state: started
    enabled: true

- name: "create /home/{{ chessfracture_user }}/.aws/"
  file:
    path: "/home/{{ chessfracture_user }}/.aws"
    state: directory
    mode: "u+rwx"
    owner: "{{ chessfracture_user }}"
    group: "{{ chessfracture_user }}"

- name: copy aws credentials
  copy:
    src: ../../aws
    dest: "/home/{{ chessfracture_user }}/.aws/config"
    owner: "{{ chessfracture_user }}"
    group: "{{ chessfracture_user }}"
    mode: 0600

- name: get certificate
  #shell: certbot certonly -n --webroot -w /var/www -d chessfracture.net -m {{ letsencrypt_mail }} --agree-tos --staging
  shell: {{django_venv_path}}/bin/certbot certonly --dns-route53 -n -d chessfracture.net --agree-tos --staging
  args:
    creates: /etc/letsencrypt/live/chessfracture.net/fullchain.pem
  when: dev is defined and firstcert is defined

- name: get certificate
  #shell: certbot certonly -n --webroot -w /var/www -d chessfracture.net -m {{ letsencrypt_mail }} --agree-tos
  shell: {{django_venv_path}}/bin/certbot certonly --dns-route53 -n -d chessfracture.net --agree-tos
  args:
    creates: /etc/letsencrypt/live/chessfracture.net/fullchain.pem
  when: not dev is defined and firstcert is defined

- name: certbot crontab
  cron:
    cron_file: certbot
    #job: certbot certonly -n --webroot -w /var/www -d chessfracture.net -m {{ letsencrypt_mail }} --agree-tos --staging --force-renewal
    job: {{django_venv_path}}/bin/certbot certonly -n --dns-route53 -d chessfracture.net --agree-tos --staging --force-renewal
    special_time: weekly
    user: root
    name: certbot update certificate
  when: dev is defined

- name: certbot crontab
  cron:
    cron_file: certbot
    #job: certbot certonly -n --webroot -w /var/www -d chessfracture.net -m {{ letsencrypt_mail }} --agree-tos --force-renewal
    job: {{django_venv_path}}/bin/certbot certonly -n --dns-route53 -d chessfracture.net --agree-tos --force-renewal
    special_time: weekly
    user: root
    name: certbot update certificate
  when: not dev is defined

- name: nginx service
  service:
    name: nginx
    state: started
    enabled: true

- name: configure nginx webapp.conf
  template:
    src: "etc/nginx/conf.d/{{item}}.conf"
    dest: "/etc/nginx/conf.d/{{item}}.conf"
  notify: restart nginx
  loop:
    - default_ssl
    - django
    - stub_status
